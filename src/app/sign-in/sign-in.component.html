<div class="sign-in-container" *ngIf="!isSignedIn"> 
    <h2>Sign In</h2>
  
    <form (ngSubmit)="signIn()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          id="email" 
          type="email" 
          class="form-control" 
          [(ngModel)]="email" 
          name="email" 
          required />
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          id="password" 
          type="password" 
          class="form-control" 
          [(ngModel)]="password" 
          name="password" 
          required />
      </div>
  
      <div *ngIf="message" class="alert alert-danger">
        <p>{{ message }}</p>
      </div>
  
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <div class="signin-link">
        <p>Don't have an account? <a href='/signup'>Sign Up</a></p>
      </div>
  </div>
  
  <div *ngIf="isSignedIn" class="success-message">
    <p>Successfully signed in! Redirecting...</p>
  </div>
