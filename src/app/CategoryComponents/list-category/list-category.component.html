<div class="category-list-container">
  <h2>Category List</h2>

  <button *ngIf="isManager()" class="btn btn-create" [routerLink]="'/category/create'">Create New Category</button>

  <div *ngIf="loading" class="loading">Loading categories...</div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table *ngIf="categories.length > 0" class="category-table">
      <thead>
          <tr>
              <th>#</th>
              <th>Category Name</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let category of categories; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ category.name }}</td>
          </tr>
      </tbody>
  </table>

  <p *ngIf="!loading && categories.length === 0">No categories found.</p>
</div>
