<div class="container">
    <h2>Category List</h2>
  
    <!-- Show loading message -->
    <div *ngIf="loading" class="loading">Loading categories...</div>
  
    <!-- Show error message if API call fails -->
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
    <!-- Display categories in a table -->
    <table *ngIf="categories.length > 0" class="category-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Category Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ category.name }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Message when no categories are found -->
    <p *ngIf="!loading && categories.length === 0">No categories found.</p>
  </div>
