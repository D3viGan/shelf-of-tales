<div class="side-menu">
  <div *ngIf="isLoggedIn()" class="menu-header" appHighlight>
    {{ userSession?.role | titlecase }}
  </div>

  <ng-container *ngIf="!isLoggedIn()">
    <a routerLink="/signin" class="menu-item" appHighlight highlightColor="lightblue">Sign In</a>
    <a routerLink="/signup" class="menu-item" appHighlight highlightColor="lightblue">Sign Up</a>
  </ng-container>

  <ng-container *ngIf="isClient()">
    <a routerLink="/book" class="menu-item" appHighlight>All Books</a>
  </ng-container>

  <a routerLink="/book/available" class="menu-item" appHighlight>Books Available</a>

  <ng-container *ngIf="isManager()">
    <a routerLink="/book/unavailable" class="menu-item" appHighlight>Unavailable Books</a>
    <a routerLink="/book/create" class="menu-item" appHighlight>Create New Book</a>
  </ng-container>

  <a routerLink="/category" class="menu-item" appHighlight>Categories</a>

  <ng-container *ngIf="isManager()">
    <a routerLink="/category/create" class="menu-item" appHighlight>Create New Category</a>
  </ng-container>

  <button *ngIf="isLoggedIn()" (click)="confirmLogout()" class="menu-item logout" appHighlight highlightColor="lightblue">Logout</button>
</div>

<div class="main-content">
  <router-outlet></router-outlet>
</div>
