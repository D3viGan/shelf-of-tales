<div class="update-book">
    <h2>Atualizar Disponibilidade do Livro</h2>
  
    <!-- Formulário para atualizar a disponibilidade -->
    <form (ngSubmit)="updateBookAvailability()">
      <div class="form-group">
        <label for="available">Disponível:</label>
        <input type="checkbox" id="available" [(ngModel)]="available" name="available">
      </div>
  
      <button type="submit" [disabled]="!isbn">Atualizar Disponibilidade</button>
    </form>
  </div>
