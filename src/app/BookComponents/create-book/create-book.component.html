<!-- create-book.component.html -->

<div class="create-book-form">
  <h2>Create New Book</h2>

  <form (ngSubmit)="createBook(bookForm)" #bookForm="ngForm">

    <div>
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" [(ngModel)]="book.isbn" required>
    </div>

    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="book.title" required>
    </div>

    <div>
      <label for="author">Author(s):</label>
      <input type="text" id="author" name="author" [(ngModel)]="book.author" required>
    </div>

    <div>
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" [(ngModel)]="book.category" required>
    </div>

    <div>
      <label for="cover">Cover Image URL:</label>
      <input type="text" id="cover" name="cover" [(ngModel)]="book.cover">
    </div>

    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="book.price" required>
    </div>

    <div>
      <label for="available">Available:</label>
      <input type="checkbox" id="available" name="available" [(ngModel)]="book.available">
    </div>

    <button type="submit" [disabled]="bookForm.invalid">Create Book</button>
  </form>

  <!-- Success or Error message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
