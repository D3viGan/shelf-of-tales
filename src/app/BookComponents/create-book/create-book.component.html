<div class="create-book-container">
  <h2>Add a New Book</h2>
  <form (ngSubmit)="createBook()">
    <div class="input-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" [(ngModel)]="newBook.isbn" name="isbn" required />
    </div>
    <div class="input-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="newBook.title" name="title" required />
    </div>
    <div class="input-group">
      <label for="author">Authors:</label>
      <div class="author-input">
        <input type="text" [(ngModel)]="newAuthor" name="newAuthor" placeholder="Add an author" />
        <button type="button" (click)="addAuthor()">Add</button>
      </div>
      <ul>
        <li *ngFor="let author of newBook.author; let i = index">
          {{ author }}
          <button type="button" (click)="removeAuthor(i)">Remove</button>
        </li>
      </ul>
    </div>
    <div class="input-group">
      <label for="category">Category:</label>
      <input type="text" id="category" [(ngModel)]="newBook.category" name="category" required />
    </div>
    <div class="input-group">
      <label for="cover">Cover (URL):</label>
      <input type="text" id="cover" [(ngModel)]="newBook.cover" name="cover" />
    </div>
    <div class="input-group">
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="newBook.price" name="price" required step="0.01" />
    </div>
    <div class="input-group">
      <label for="available">Available:</label>
      <input type="checkbox" id="available" [(ngModel)]="newBook.available" name="available" />
    </div>
    <button type="submit">Create Book</button>
  </form>
