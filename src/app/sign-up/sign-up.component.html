<div class="signup-container">
  <h2>Sign Up</h2>

  <!-- Form to register a new user -->
  <form (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input 
        id="name" 
        type="text" 
        class="form-control" 
        [(ngModel)]="newUser.name" 
        name="name" 
        required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        id="email" 
        type="email" 
        class="form-control" 
        [(ngModel)]="newUser.email" 
        name="email" 
        required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        id="password" 
        type="password" 
        class="form-control" 
        [(ngModel)]="newUser.password" 
        name="password" 
        required />
    </div>

    <!-- Show message after submitting the form -->
    <div *ngIf="message" class="alert alert-info">
      <p>{{ message }}</p>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
    <button type="button" (click)="resetNewUser()" class="btn btn-secondary">Reset</button>
  </form>
</div>
